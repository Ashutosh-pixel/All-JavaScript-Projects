<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color-Switcher</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>


    <div class="wrapper">
        <h1>Color-Switcher</h1>
        <div class="container">
            <div class="parentbuttonconatiner">
                <div class="childbuttoncontainer">
                    <div class="button-container">
                        <div class="button">
                            <div class="circle" id="blue"></div>
                        </div>
                        <div class="button">
                            <div class="circle" id="green"></div>
                        </div>
                        <div class="button">
                            <div class="circle" id="yellow"></div>
                        </div>
                        <div class="button">
                            <div class="circle" id="red"></div>
                        </div>
                        <div class="button">
                            <div class="circle" id="orange"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="colorconatiner">
                <div class="colorbox">
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
