<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <h1>BMI Calculator</h1>
            <form action="">
                <p class="label"><label for="">Height in CM:</label>
                    <input type="text" placeholder="Enter your height" id="height"></p>
                <p class="label"><label for="">Weight in KG:</label>
                    <input type="text" placeholder="Enter your weight" id="weight"></p>

                <button>Calculate</button>
                <div id="result"></div>

                <div class="BMIGuide">
                    <h3>BMI Weight Guide</h3>
                    <p class="guide">Under Weight = Less than 18.6</p>
                    <p class="guide">Normal Range = 18.6 and 24.9</p>
                    <p class="guide">Overweight = Greater than 24.9</p>
                </div>
            </form>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
