<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            
            <span class="time" id="hour">00</span>
            <span class="time" id="dot">:</span>
            <span class="time" id="minute">00</span>
            
            <div class="ano-sec">
                <span class="time" id="anote">AM</span>
                <span class="time" id="seconds">00</span>
            </div>
            
            <div class="datedaymonth">
                <span class="time" id="month">Dec,</span>
                <span class="time" id="day">Sunday</span>
                <span class="time" id="date">10</span>
            </div>

        </div>
    </div>
</body>

<script src="script.js"></script>
</html>
